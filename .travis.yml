language: node_js
node_js:
  - "6"
cache:
  directories:
    - node_modules
install:
  - yarn global add codecov
script:
  - yarn install
  - yarn test -- --coverage && codecov
  - yarn run flow
  - yarn run build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: build
  on:
    branch: master
