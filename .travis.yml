language: node_js
node_js:
  - "6"
cache:
  directories:
    - node_modules
install:
  - npm install -g codecov
script:
  - npm test -- --coverage && codecov
  - npm run flow
  - npm run build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: build
  on:
    branch: master
