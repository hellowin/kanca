language: node_js
node_js:
  - "4"
  - "6"
  - "7"
env:
  - NODE_PATH=src
  - REACT_APP_URL_PREFIX=/kanca
  - REACT_APP_FEED_PAGES=10
cache:
  directories:
    - node_modules
script:
  - npm test
  - npm run build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  on:
    branch: master
